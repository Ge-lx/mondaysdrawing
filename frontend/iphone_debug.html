		<script type="text/javascript">
			(function ({ define, resolve, Observable, ComputedObservable }) {
				define('element_debug', [{ noCache: true }, () => {
					return {
						$template: `<div><h1 bnc-template>This works and it is now \${now$} ms after 01/01/1970<h1></div>`,
						$link: (scope, element) => {
							const now$ = Observable(Date.now());
							setInterval(() => now$.value = Date.now(), 1000);
							scope.$assign({ now$ });
						}
					};
				}]);
			}(bnc_bunch));
		</script>
	</head>
	<body>
		<bnc-root>
			<bnc-element name="element_debug"></bnc-element>
		</bnc-root>
	</body>
