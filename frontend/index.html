<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Scribbl</title>
		<meta name="author" content="gelx">
		<meta name="description" content="No deck? No problem.">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="rgb(51, 51, 51)" />
		<link rel="manifest" href="manifest.json">

		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,600&display=swap&subset=latin-ext" rel="stylesheet">

		<script type="text/javascript" src="https://unpkg.com/paper@0.12.4/dist/paper-core.js"></script>
		<script type="text/javascript" src="https://ge-lx.github.io/bunch/bunch.js"></script>
		<script type="text/javascript" src="https://ge-lx.github.io/bunch/bnc.js"></script>
		<script type="text/javascript" src="lib/bnc_router.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="store.js"></script>
		<script type="text/javascript" src="socket.js"></script>
		<script type="text/javascript" src="draw.js"></script>
		<script type="text/javascript" src="states.js"></script>
		<style type="text/css">
			* {
				box-sizing: border-box;
				/*outline: 1px solid red;*/
			}

			html {
				font-family: 'Quicksand', sans-serif;
				color: #1a1a1a;
				height: 100%;
			}

			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			bnc-element[name="bnc_router"] > bnc-state {
				height: 100%;
				width: 100%;

				display: flex;
				flex-direction: column;
			}


			.checkbox {
				width: 16px;
				height: 16px;
				border-radius: 8px;
				border: 1px solid #4d4d4d;
				
			}
			.checkbox.selected {
				background-color: #4d4d4d;
			}

			.clickable {
				transition: background-color 0.1s ease-out;
			}
			.clickable:hover, .clickable:focus {
				background-color: rgb(240, 240, 240);
			}
			/* PANELS */
			.panel {
				width: 100%;
				height: 100%;
			}
			@media only screen and (min-width: 600px) {
				.panel {
					max-width: 800px;
					width: unset;
					height: unset;
					align-self: center;
					box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.42);
					border: 2px solid #4d4d4d;
					border-radius: 10px;
					overflow: hidden;
					margin-top: 20px;
				}
			}

			.panel__header {
				padding: 6px 20px;
				background-color: #4d4d4d;
				color: #fee08b;
			}
			.panel__header > h2 {
				margin: 0;
				font-weight: bold;
			}

			.panel__section {
				padding: 20px;
				border-bottom: 2px solid #4d4d4d;
			}
			.panel__section:last-of-type {
				border: none;
			}
			.panel__section.highlighted {
				background-color: #fee08b;
				box-shadow: 0px 0px 7px 1px inset rgba(0, 0, 0, 0.42);
			}
			.panel__section > h3 {
				margin: 0px;
				font-size: 16px;
				color: #1a1a1a;
			}
			.panel__section > p {
				padding: 0;
			}

			/* USER */
			.element_user__holder {
				display: flex;
				flex-flow: row wrap;
				justify-content: center;
				align-items: center;
			}
			.element_user_edit__image > img{
				height: 150px;
			}
			.element_user_edit__name {
			}


			/* INPUT */
			.element_input__holder {
				position: relative;
				border-radius: 18px;
				margin: 10px;
				overflow: hidden;
			}
			.element_input__holder > input {
				transition: all 0.2s ease-out;
				outline: none;
				padding: 5px 35px 5px 10px;
				border: 2px solid #4d4d4d;
				border-radius: 18px;
				background: rgba(0, 0, 0, 0);
			}
			.element_input__holder > input:focus {
			}
			.element_input__button {
				cursor: pointer;
				position: absolute;
				display: flex;
				align-items: center;
				background-color: #4d4d4d;
				border-radius: 0 18px 18px 0;
				color: #fee08b;
				font-weight: bold;
				padding: 0px 7px;
				top: 0px;
				bottom: 0px;
				right: 0px;
				transition: right 0.2s ease-out;
			}
			.element_input__button.hide {
				right: -100%;
			}
			.element_input__button.show:hover {
				border: 2px solid #4d4d4d;
				padding: 0px 5px;
				background-color: #fee08b;
				color: #4d4d4d;
			}


			/* CHOICE */
			.element_choice__holder {
				border: 2px solid #4d4d4d;
				overflow: hidden;
				border-radius: 18px;
				max-width: 200px;
				background: #fff;
			}
			.element_choice__choice {
				display: flex;
				flex-flow: row nowrap;
				align-items: center;
				padding: 2px 8px;
				cursor: pointer;
			}
			.element_choice__choice:first-of-type {
				padding-top: 5px;
			}
			.element_choice__choice:last-of-type {
				padding-bottom: 5px;
			}
			.element_choice__choice > .checkbox {
				margin-right: 5px;
			}

			#state_draw__header {
				top: 0px;
				background: red;
				width: 100%;
				padding: 5px;

				display: flex;
				flex-flow: column nowrap;
			}

			#state_draw__header > * {
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
			}

			.state_draw__room_code__holder {
				display: flex;
				flex-flow: row nowrap;

			}

			#state_draw__content {
				display: flex;
				height: 100%;
				flex-direction: row;
				align-items: stretch;
			}

			#state_draw__drawing_area {
				flex-grow: 1;
				display: relative;
			}

			#canvas_holder {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}

			canvas {
				width: 100%;
				height: 100%;
			}

			#tool_settings {
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
				background-color: rgba(0, 0, 0, 0.1);
			}

			.tool_settings__section {
				display: flex;
				height: 100%;
				flex-flow: row wrap;
				padding: 5px;
				align-items: center;
			}

			.tool_settings__section > div {
				margin: 0px;
				height: 40px;
				border: 1px solid rgba(0, 0, 0, 0.22);
				width: 40px;
				margin: 3px;
				border-radius: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.tool_settings__section > div.selected {
				border: 1px solid red;
			}

			.tool_settings__section .circle {
				background: black;
				border-radius: 100%;
				width: 25px;
				height: 25px;
			}

			bnc-root {
				display: block;
				height: 100%;
			}

			#state_home__holder {
				display: flex;
				margin: auto;
				flex-flow: column nowrap;
			}

			#state_home__logo {
				
			}

			#state_home__popup {
				min-height: 400px;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 40px;
			}

		</style>
	</head>
	<body>
		<bnc-root>
			<bnc-element name="bnc_router"></bnc-element>
		</bnc-root>
	</body>
</html>
